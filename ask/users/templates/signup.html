{% extends "base.html" %}

{% block content %}
	<h2>Registeration of a new user</h2>
	<h4>Enter your login, email and password</h4>
	<form action="{% url 'users:signup' %}" method='POST'>
		{% csrf_token %}
		{{ form.as_p }}
		<button name='submit'>Sign up</button>
		<input type='hidden' name='next' value="{% url 'qa:index' %}" />
	</form>
{% endblock content %}
