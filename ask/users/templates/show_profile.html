{% extends "base.html" %}

{% block content %}
	<h2>Settings: {{ user.username }}</h2>
	{% if profile.avatar %}
		<p><img src='{{ profile.avatar.url }}'></p>
	{% endif %}
	<p>Username: {{ user.username }}</p>
	<p>Email: {{ user.email }}</p>
	<p>Date of registration: {{ user.date_joined }}</p>
	<p><a href="{% url 'users:update_profile' %}">Edit</a><p>
{% endblock content %}
